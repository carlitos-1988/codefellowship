<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

</head>
<body>
<div th:replace="~{/fragments/nav-header :: default-header}"></div>
<hr>
<div>

<header class="container">
<!--    show basic data    -->
    <hgroup>
            <h1 th:text="${hostUserName}">USERNAME</h1>
            <h2 th:text="${hostFistName}">FIRSTNAME</h2>
            <h2 th:text="'ID: ' + ${hostId}">ID OF PERSON</h2>
            <h2 th:text="${bio}"></h2>
    </hgroup>
    <hr>
<!--    Follow form -->
    <form th:action="${'/follow-user/' + hostId}" th:method="PUT">
        <input type="submit" value="Follow" th:disabled="${hostUserName.equals(userName)}">
    </form>


<!--    show posts for user-->
    <ul th:each="post: ${posts}">
        <li th:text="${post.getBody}"></li>
        <li th:text="${post.getCreatedAt}"></li>
        <li th:text="${post.getApplicationUser.getUserName}"></li>
    </ul>
    <ul th:each="post: ${guestPost}">
        <li th:text="${post.getBody}"></li>
        <li th:text="${post.getCreatedAt}"></li>
        <li th:text="${post.getApplicationUser.getUserName}"></li>
    </ul>


</header>

</div>

</body>
</html>
