<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

</head>
<body>
<div class="hero" data-theme="dark">
  <div th:replace="~{/fragments/nav-header :: default-header}"></div>



  <hr>
  <header class="container">
    <hgroup>
      <h1 th:text="'Username: ' + ${userName}">FILLER</h1>
      <h2 th:text="'First Name: ' + ${firstName}">FILLER</h2>
      <h1 th:text="'Last Name: '+ ${lastName}">FILLER</h1>
      <div th:text="${birthDate}"></div>
      <h2 th:text="${bio}">FILLER</h2>
    </hgroup>

    <p><a href="/logout" role="button" >Logout</a></p>



    <form th:action="${'/addPost'}" th:method="post">
      <label >Write Post</label>
      <input type="text"  name="postData" required>

      <input type="submit" class="btn btn-primary">Submit</input>
    </form>

    <ul th:each="post: ${posts}">
      <li th:text="${post.getBody}"></li>
      <li th:text="${post.getCreatedAt}"></li>
      <li th:text="${post.getApplicationUser.getUserName}"></li>
    </ul>
    <ul th:each="post: ${guestPost}">
      <li th:text="${post.getBody}"></li>
      <li th:text="${post.getCreatedAt}"></li>
      <li th:text="${post.getApplicationUser.getUserName}"></li>
    </ul>

  </header>
</div>
</body>
</html>
